
{% extends 'base.html' %}
{% block body %}

<div class="container">
  <h2>Update Todo</h2>
  <form action="/update/{{todo.sno}}" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp" value="{{todo.title}}">
         
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <input type="text"  name="desc" class="form-control" id="desc" value="{{todo.desc}}">
      </div>
      <button type="submit" class="btn btn-outline-primary">Update</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

{% endblock body %}
